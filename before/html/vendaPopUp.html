<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Venda</title>
    <link rel="stylesheet" href="../CSS/popUpVenda.css">
    <script src="../JS/scriptVenda.js" defer></script>
</head>
<body>
<div id="box">
    <div id="sellForm">
        <h1>REGISTAR VENDA</h1>
        <form action="">
            <input type="text" required  name="productName" placeholder="Qual o Nome do Produto a ser vendido?">
            <input type="number" required name="productStock" placeholder="quantidade de itens">
            <button type="submit" id="sellButton">VENDER</button>
        </form>
    </div>
</div>
<div id="productBox">
    <ul id="productNameList">
        <h1>PRODUTOS DISPONIVEIS</h1>
    </ul>
</div>
</body>
</html>
