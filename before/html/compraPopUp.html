<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Compra</title>
    <link rel="stylesheet" href="../CSS/popUpCompra.css">
    <script src="../JS/scriptCompra.js" defer></script>
</head>
<body>
<div id="box">
    <div id="buyForm">
        <h1>REGISTRAR COMPRA</h1>
        <form action="">
            <!--<input type="image" name="productImg" placeholder="Adicione imagem de produto">-->
            <input type="text" required name="productName" placeholder="Nome do Produto">
            <input type="number" required name="productCost" placeholder="Custo do Produto">
            <input type="number" required name="productValue" placeholder="Valor de Venda">
            <input type="number" required name="prductStock" placeholder="Estoque">
            <button type="submit" id="buyButton">INSERIR</button>
        </form>
    </div>
</div>
</body>
</html>
