<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>HOME Estoque JS</title>
    <link rel="stylesheet" href="../CSS/homePage.css">
    <script src="../JS/scriptHome.js" defer></script>
</head>
<body>
<header>
    <a href="homePage.html"><img id="logo" src="https://cdn-icons-png.flaticon.com/512/3134/3134338.png" alt=""></a>
    <form action="">
        <input id="searchInput" type="text" name="search" placeholder="pesquisar item">
        <button type='submit' id="searchButton"><img
                src="https://icones.pro/wp-content/uploads/2021/06/icone-loupe-gris.png" alt=""></button>
    </form>
    <div></div>
</header>

<div id="registerButtons">
    <button id="sellRegister" class="registerButton" onclick="openPopUp('vendaPopUp.html')">
        <h1>REGISTRAR VENDA</h1>
        <p>vendeu algo e deseja vendar. Clique aqui</p>
    </button>
    <button id="buyRegister" class="registerButton" onclick="openPopUp('compraPopUp.html')">
        <h1>REGISTRAR COMPRA</h1>
        <p>Novos produtos entrando? Clique aqui</p>
    </button>
</div>

<section>
    <div id="dashBoards">
        <div class="dashBoard" id="faturamento">
            <h1>FATURAMENTO</h1>
            <h2>R$0,00</h2>
        </div>
        <div class="dashBoard" id="lucro">
            <h1>LUCRO</h1>
            <h2>R$0,00</h2>
        </div>
        <div class="dashBoard" id="despesas">
            <h1>DESPESAS</h1>
            <h2>-R$0,00</h2>
        </div>
    </div>

    <div class="tabela" id="products"></div>
</section>
</body>
</html>
